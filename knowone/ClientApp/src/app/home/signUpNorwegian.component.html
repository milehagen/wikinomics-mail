<div id="signUp" class="container-fluid bg-sec">
    <div class="row form-row">
      <div class="section">
        <div class="col image regImg order-sm-1">
          <img class="img-responsive img-fluid homeImg" src="../../assets/images/home/sittingonfloor2.svg" alt="">
        </div>
        <div class="col info flex-column order-sm-12">
          <form [formGroup]="emailInputForm" (ngSubmit)="addEmailToDb()">
            <div class="form-group">
              <h2><b>Meld deg på</b></h2>
              <p>Vi lanserer til våren!</p>
              <p>Meld deg på nå, og vær blant de første brukerne som får teste KnowONE</p>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="formFirstname" placeholder="Fornavn" (change)="showFirstnameValidation()">
              <p *ngIf="this.emailInputForm.controls.formFirstname.status=='INVALID' && firstnameVal">Fornavn er ikke gyldig</p>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="formLastname" placeholder="Etternavn" (change)="showLastnameValidation()">
              <p *ngIf="this.emailInputForm.controls.formLastname.status=='INVALID' && lastnameVal">Etternavn er ikke gyldig</p>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" formControlName="formEmail" placeholder="Email" (change)="showEmailValidation()">
              <p *ngIf="this.emailInputForm.controls.formEmail.status=='INVALID' && emailVal">Email er ikke gyldig</p>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="checkboxTerms" (change)="acceptTerms($event)">
              <label class="form-check-label required" for="checkboxTerms">
                Jeg godtar 
                <a href="../../assets/terms&conditions/Terms, conditions and privacy policy.pdf" target="_blank">vilkårene, og personvernreglene</a>
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="checkbox2" (change)="wantUpdates($event)">
              <label class="form-check-label" for="checkbox2">
                Jeg ønsker å følge KnowONE sin startup-reise og høre fra grunnleggeren.
              </label>
            </div>
            <button type="submit" class="btn btn-primary shadow-sm rounded-pill btnRegister" [disabled]="!emailInputForm.valid || !termsAccepted">Registrer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
