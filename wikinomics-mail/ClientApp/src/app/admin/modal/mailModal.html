
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title"></h4>
    </div>
    <div class="modal-body">
      <h4>Date: {{mail.date}}</h4>

      <label for="titel">Titel:</label>
      <textarea class="form-control" id="titel" [disabled]="true">{{mail.titel}}</textarea>

      <br />
      <label for="body">Body:</label>
      <textarea class="form-control" id="body" [disabled]="true">{{mail.body}}</textarea>


      <br />
      <div [innerHTML]="htmlString"></div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-danger" (click)="modal.close('Close')">Close</button>
    </div>
  </div>
